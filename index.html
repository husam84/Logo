<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <title>LOGO - Creative Website</title>

    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- font awesome   -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--    Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!--  faveicon  -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
</head>

<body>
   
    <!-- preloader-->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    
    <!--    Home -->
    <section id="home">
        <!--  background video [add loop after finishing]-->
        <video id="home-video-bg" poster="video/solo.jpg" autoplay muted>
            <source src="video/solo.mp4" type="video/mp4">
            <source src="video/solo.ogv" type="video/ogv">
            <source src="video/solo.webm" type="video/webm">
        </video>   
        
        <!--  overlay on top of video --> 
        <div id="home-overlay">            
        </div> 
         
        <!--  home content -->
           
    </section>
    
    <!--    Scripts-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
